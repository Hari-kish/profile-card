<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="main">
    <div>
      <img class="c1" src="images/bg-pattern-top.svg" alt="top-circle">
      <img class="c2" src="images/bg-pattern-bottom.svg" alt="bottom-circle">
    </div>
    <div class="card">
      <div class="header">
        <img class="card-header-bg" src="images/bg-pattern-card.svg" alt="header-bg">
      </div>
      <div class="profile">
        <img class="profile-picture" src="images/image-victor.jpg" alt="victor-profile">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="london">London</p>
      </div>
      <hr>
      <div class="stats">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Hari-kish">Hari</a>.
    </div>

  </main>
</body>

</html>
